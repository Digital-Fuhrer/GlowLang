<main>
<form id="registrationForm">
    <h2 class="loginTitle">Зарегистрируйтесь, чтобы начать изучать языки.</h2>
    <div class="loginWindow">
            <div class="backGroundGlow"></div>
        <p class="emailText">Email</p>

        <p class="nameText">Имя</p>
            <input type="text" class="name" id="name">
        <p class="passwordText">Пароль</p>
            <input type="password" class="password" id="password">
        <p class="passwordConfirmText">Повтор пароля</p>
            <input type="password" class="passwordConfirm" id="passwordConfirm">
        <div class="buttonContainer">
            <div class="loginContainer">
                <button class="login" type="submit" id="login">Зарегистрироваться</button>
                <div class="buttonShadowLogin"></div>
            </div>
            <div class="backContainer">
                <button class="back" type="submit" id="login" >Уже есть аккаунт</button>
                <script>
                    function back() {
                    window.location.href='../html/StartPage.html';
                    }
                </script>
                <div class="buttonShadowBack"></div>
            </div>

        </div>
    </div>
</form>
<div class="mountainsContainer">
<div class="backMountains"></div>
    <div class="frontMountains">
    </div>
</div>
